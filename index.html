    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let app, auth, db, user;
        window.savedRecipesSet = new Set();
        window.isOffline = false; // Estado global de conex√£o

        const firebaseConfig = {
            apiKey: "AIzaSyC0iJ0FprASJbqMaEVezRfsLF21O-zQxI4",
            authDomain: "cloud-engenheiros.firebaseapp.com",
            projectId: "cloud-engenheiros",
            storageBucket: "cloud-engenheiros.firebasestorage.app",
            messagingSenderId: "923596482018",
            appId: "1:923596482018:web:5e388229af8a3d259b05bb"
        };

        const appId = firebaseConfig.projectId;

        // Inicializa√ß√£o Resiliente
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            // Monitor de Auth
            onAuthStateChanged(auth, (currentUser) => {
                user = currentUser;
                updateAuthUI();
                if (user) {
                    subscribeToSavedRecipes();
                } else {
                    window.savedRecipesSet.clear();
                    updateSavedRecipesUI();
                }
            }, (error) => {
                // Falha silenciosa para offline se o auth falhar
                enableOfflineMode();
            });

        } catch (e) {
            enableOfflineMode();
        }

        // Login Google Silencioso
        window.handleLogin = async () => {
            if (!auth) { enableOfflineMode(); return; }
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                // Captura erro de dom√≠nio ou opera√ß√£o n√£o permitida e faz fallback SILENCIOSO
                if (error.code === 'auth/operation-not-allowed' || error.code === 'auth/unauthorized-domain') {
                    console.warn("Login Google indispon√≠vel. Ativando modo offline local.");
                    enableOfflineMode();
                } else {
                    // Outros erros (rede, fechou popup) apenas logamos
                    console.log("Login cancelado ou erro:", error.message);
                }
            }
        };

        window.handleLogout = async () => {
            try {
                if (auth) await signOut(auth);
                window.location.reload();
            } catch (e) { window.location.reload(); }
        };

        function enableOfflineMode() {
            window.isOffline = true;
            try {
                const saved = localStorage.getItem('localFavs');
                if (saved) JSON.parse(saved).forEach(id => window.savedRecipesSet.add(parseInt(id)));
            } catch(e){}
            
            // Simula usu√°rio logado para a UI
            user = { 
                isAnonymous: true, 
                displayName: 'Convidado', 
                email: 'Modo Offline', 
                photoURL: 'https://ui-avatars.com/api/?name=Guest&background=random' 
            };
            updateAuthUI();
            updateSavedRecipesUI();
        }

        function updateAuthUI() {
            const loginBtn = document.getElementById('loginBtn');
            const userProfile = document.getElementById('userProfile');
            const savedFilterBtn = document.getElementById('savedFilterBtn');
            
            if (user) {
                loginBtn.classList.add('hidden');
                userProfile.classList.remove('hidden');
                savedFilterBtn.classList.remove('hidden');
                
                document.getElementById('userPhoto').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}&background=random`;
                document.getElementById('userName').innerText = user.displayName;
            } else {
                loginBtn.classList.remove('hidden');
            }
        }

        window.toggleSaveRecipe = async (recipeId, event) => {
            if (event) event.stopPropagation();
            if (!user && !window.isOffline) {
                // Se n√£o logado e n√£o offline, tenta logar ou ativar offline
                window.handleLogin(); 
                return;
            }

            const id = parseInt(recipeId);
            const isSaved = window.savedRecipesSet.has(id);

            // UI Otimista
            if (isSaved) window.savedRecipesSet.delete(id);
            else window.savedRecipesSet.add(id);
            
            updateSavedRecipesUI();

            // Persist√™ncia
            if (window.isOffline) {
                localStorage.setItem('localFavs', JSON.stringify(Array.from(window.savedRecipesSet)));
            } else if (user && !user.isAnonymous) {
                const ref = doc(db, 'artifacts', appId, 'users', user.uid, 'savedRecipes', id.toString());
                try {
                    if (isSaved) await deleteDoc(ref);
                    else await setDoc(ref, { savedAt: new Date() });
                } catch (e) {}
            } else {
                localStorage.setItem('localFavs', JSON.stringify(Array.from(window.savedRecipesSet)));
            }
        };

        function subscribeToSavedRecipes() {
            if (!user || user.isAnonymous || window.isOffline) {
                // Load Local
                const saved = localStorage.getItem('localFavs');
                if(saved) JSON.parse(saved).forEach(id => window.savedRecipesSet.add(id));
                updateSavedRecipesUI();
                return;
            }
            
            const q = collection(db, 'artifacts', appId, 'users', user.uid, 'savedRecipes');
            onSnapshot(q, (snap) => {
                window.savedRecipesSet.clear();
                snap.forEach(d => window.savedRecipesSet.add(parseInt(d.id)));
                updateSavedRecipesUI();
            }, () => enableOfflineMode());
        }

        function updateSavedRecipesUI() {
            const count = window.savedRecipesSet.size;
            const el = document.getElementById('savedCountDropdown');
            if(el) el.innerText = count;

            document.querySelectorAll('.heart-icon').forEach(icon => {
                const id = parseInt(icon.dataset.id);
                if (window.savedRecipesSet.has(id)) {
                    icon.classList.remove('far', 'text-gray-300');
                    icon.classList.add('fas', 'text-red-500', 'animate-pop');
                } else {
                    icon.classList.remove('fas', 'text-red-500', 'animate-pop');
                    icon.classList.add('far', 'text-gray-300');
                }
            });
            
            // Update Modal Heart
            if(window.currentModalRecipeId) window.updateModalHeart(window.currentModalRecipeId);
        }

        window.updateModalHeart = (id) => {
            const btn = document.getElementById('modalSaveBtn');
            if(!btn) return;
            const icon = btn.querySelector('i');
            if (window.savedRecipesSet.has(id)) {
                icon.classList.remove('far', 'text-gray-400');
                icon.classList.add('fas', 'text-red-500');
            } else {
                icon.classList.remove('fas', 'text-red-500');
                icon.classList.add('far', 'text-gray-400');
            }
        }
        
        window.showSavedRecipes = () => window.setCategory('saved');
        window.toggleSaveFromModal = () => {
            if(window.currentModalRecipeId) window.toggleSaveRecipe(window.currentModalRecipeId);
        }
    </script>

            salada: ["Alface", "R√∫cula", "Tomate Cereja", "Pepino", "Manga", "Queijo Branco", "Azeite", "Mostarda e Mel"]
        };

        // Passos Gen√©ricos mas Adapt√°veis
        const stepsPool = {
            suco: ["Lave bem as frutas.", "Descasque e corte em peda√ßos.", "Bata no liquidificador com √°gua ou leite.", "Coe se necess√°rio e adicione gelo.", "Sirva imediatamente."],
            sopa: ["Refogue o alho e a cebola no azeite.", "Adicione os legumes picados e a carne.", "Cubra com √°gua e cozinhe at√© amaciar.", "Bata no liquidificador para um creme ou sirva em peda√ßos.", "Acerte o sal e finalize com cheiro verde."],
            bolo: ["Bata as claras em neve.", "Misture as gemas com a√ß√∫car e manteiga.", "Adicione a farinha e o leite alternadamente.", "Incorpore o fermento delicadamente.", "Asse em forno pr√©-aquecido a 180¬∞C por 40 min."],
            natal: ["Tempere a carne de v√©spera.", "Prepare o recheio ou acompanhamento.", "Asse lentamente regando com o molho.", "Decore a travessa com frutas e fios de ovos.", "Sirva na ceia com a fam√≠lia."],
            carne: ["Tempere a carne com sal grosso.", "Sele em frigideira bem quente ou leve √† churrasqueira.", "Deixe descansar antes de fatiar.", "Sirva com vinagrete e farofa."],
            ave: ["Limpe bem a ave.", "Tempere com lim√£o e ervas.", "Asse at√© dourar bem a pele.", "Sirva com batatas assadas."],
            peixe: ["Tempere o peixe com lim√£o e sal.", "Refogue os temperos (cebola, tomate, piment√£o).", "Adicione o peixe e o leite de coco.", "Cozinhe em fogo baixo sem mexer muito.", "Finalize com coentro fresco."],
            massa: ["Cozinhe a massa em √°gua salgada abundante.", "Prepare o molho em outra panela.", "Escorra a massa al dente.", "Misture ao molho e finalize com queijo.", "Decore com manjeric√£o."],
            salada: ["Lave e seque bem as folhas.", "Corte os ingredientes em cubos ou fatias.", "Prepare o molho emulsionando azeite e √°cido.", "Misture tudo na hora de servir.", "Salpique castanhas ou sementes para croc√¢ncia."]
        };

        function generateRecipe(id, category, nameSuffix) {
            const catKey = category === 'brasileira' ? 'carne' : (ingredientsPool[category] ? category : 'sopa'); // Fallback seguro
            const ingSource = ingredientsPool[catKey] || ingredientsPool['carne'];
            const stepSource = stepsPool[catKey] || stepsPool['carne'];
            
            // Random Ingredients (4 to 6)
            const ingredients = [];
            const shuffled = [...ingSource].sort(() => 0.5 - Math.random());
            ingredients.push(...shuffled.slice(0, Math.floor(Math.random() * 3) + 4));

            // Random Rating (3.5 to 5.0)
            const rating = (Math.random() * (5.0 - 3.5) + 3.5).toFixed(1);

            return {
                id: id,
                name: `${category.charAt(0).toUpperCase() + category.slice(1)} ${nameSuffix}`,
                originalName: `Receita Especial #${id}`,
                category: category,
                energy: Math.random() > 0.5 ? 'Yang' : 'Yin',
                icon: getIconForCategory(category),
                desc: `Uma deliciosa op√ß√£o de ${category} para sua mesa.`,
                func: 'Sabor',
                time: `${Math.floor(Math.random() * 40) + 20} min`,
                ingredients: ingredients,
                steps: stepSource,
                rating: rating
            };
        }

        function getIconForCategory(cat) {
            const icons = { suco:'üçπ', sopa:'ü•£', bolo:'üç∞', natal:'üéÑ', carne:'ü•©', ave:'üçó', peixe:'üêü', massa:'üçù', salada:'ü•ó', sobremesa:'üçÆ', bebida:'üçµ', entrada:'ü•ü', principal:'ü•ò', brasileira:'üç≤', medicinal:'üíä' };
            return icons[cat] || 'üçΩÔ∏è';
        }

        window.allRecipes = [];
        let genId = 3000;

        function populateRecipes() {
            // Novas Categorias (+150 itens)
            const newCats = ['suco', 'sopa', 'bolo', 'natal', 'carne', 'ave', 'peixe', 'massa', 'salada'];
            const suffixes = ['da Vov√≥', 'Especial', 'Cremoso', 'R√°pido', 'Light', 'de Festa', 'Tradicional', 'do Chef'];

            newCats.forEach(cat => {
                for(let i=0; i<18; i++) { // ~160 receitas
                    const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
                    window.allRecipes.push(generateRecipe(genId++, cat, suffix));
                }
            });

            // Dados Antigos (recriados simplificados para manter o exemplo funcional e leve)
            // Em produ√ß√£o real, isso viria de um JSON separado.
            const oldCats = ['brasileira', 'bebida', 'entrada', 'principal', 'sobremesa', 'medicinal'];
            oldCats.forEach(cat => {
                for(let i=0; i<10; i++) {
                    window.allRecipes.push(generateRecipe(genId++, cat, "Cl√°ssico"));
                }
            });
        }
        populateRecipes();

        // --- L√ìGICA DE UI ---
        
        // Stars Helper
        function getStarsHTML(rating) {
            let html = '';
            for(let i=1; i<=5; i++) {
                if(i <= rating) html += '<i class="fas fa-star text-yellow-400"></i>';
                else if(i - 0.5 <= rating) html += '<i class="fas fa-star-half-alt text-yellow-400"></i>';
                else html += '<i class="far fa-star text-gray-300"></i>';
            }
            return html;
        }

        // Top 20 Logic
        function renderTop20() {
            const container = document.getElementById('top20List');
            const topRecipes = [...window.allRecipes].sort((a,b) => b.rating - a.rating).slice(0, 20);
            
            topRecipes.forEach(r => {
                const el = document.createElement('div');
                el.className = "flex-shrink-0 w-32 cursor-pointer transform hover:scale-105 transition";
                el.onclick = () => window.openRecipe(r.id);
                el.innerHTML = `
                    <div class="h-32 w-32 rounded-lg bg-red-50 flex items-center justify-center text-4xl shadow-md border border-red-100 mb-2">
                        ${r.icon}
                    </div>
                    <p class="text-xs font-bold text-gray-700 truncate text-center">${r.name}</p>
                    <div class="text-[10px] text-center mt-1">${getStarsHTML(r.rating)}</div>
                `;
                container.appendChild(el);
            });
        }

        // Main Logic
        window.currentCategory = 'all';
        let filteredRecipes = [];
        let currentPage = 1;
        const itemsPerPage = 20;

        window.init = function() { 
            renderTop20();
            window.filterRecipes(); 
            
            // Deep Link Handler
            const params = new URLSearchParams(window.location.search);
            const recipeId = params.get('recipe');
            if(recipeId) {
                setTimeout(() => {
                    const r = window.allRecipes.find(x => x.id == recipeId);
                    if(r) window.openRecipe(r.id);
                }, 500);
            }
        }

        window.filterRecipes = function() {
            currentPage = 1;
            const term = document.getElementById('searchInput').value.toLowerCase();
            const grid = document.getElementById('recipeGrid');
            grid.innerHTML = '';

            if (window.currentCategory === 'saved') {
                if (!window.savedRecipesSet) filteredRecipes = [];
                else filteredRecipes = window.allRecipes.filter(r => window.savedRecipesSet.has(r.id));
            } else {
                filteredRecipes = window.allRecipes.filter(r => {
                    const matchCat = window.currentCategory === 'all' || r.category === window.currentCategory;
                    const matchTerm = r.name.toLowerCase().includes(term);
                    return matchCat && matchTerm;
                });
            }

            document.getElementById('totalCount').innerText = `${filteredRecipes.length} itens`;
            
            if (filteredRecipes.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                document.getElementById('loadMoreContainer').classList.add('hidden');
            } else {
                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('loadMoreContainer').classList.remove('hidden');
                window.renderBatch();
            }
        }

        window.renderBatch = function() {
            const start = (currentPage - 1) * itemsPerPage;
            const batch = filteredRecipes.slice(start, start + itemsPerPage);
            const grid = document.getElementById('recipeGrid');

            batch.forEach((r, i) => {
                const div = document.createElement('div');
                div.className = 'bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden card-hover cursor-pointer flex flex-col h-full animate-fade-in relative group';
                div.style.animationDelay = `${i * 0.03}s`;
                div.onclick = () => window.openRecipe(r.id);

                let heartClass = (window.savedRecipesSet && window.savedRecipesSet.has(r.id)) ? 'fas text-red-500' : 'far text-gray-300';

                div.innerHTML = `
                    <div class="h-32 bg-gray-50 flex items-center justify-center relative">
                        <span class="text-5xl icon-effect drop-shadow-sm">${r.icon}</span>
                        <div class="absolute top-2 right-2 bg-white bg-opacity-90 px-1.5 py-0.5 rounded text-[10px] font-bold shadow-sm flex items-center">
                            <span class="text-yellow-500 mr-1">‚òÖ</span> ${r.rating}
                        </div>
                        <button onclick="toggleSaveRecipe(${r.id}, event)" class="absolute bottom-2 right-2 w-8 h-8 bg-white rounded-full shadow hover:bg-red-50 flex items-center justify-center transition z-10">
                            <i id="heart-${r.id}" class="${heartClass} fa-heart text-sm heart-icon transition transform hover:scale-110" data-id="${r.id}"></i>
                        </button>
                    </div>
                    <div class="p-3 flex flex-col flex-grow">
                        <div class="text-[10px] text-gray-400 uppercase font-bold mb-1 tracking-wider">${r.category}</div>
                        <h3 class="font-bold text-gray-800 leading-tight mb-1 text-sm group-hover:text-red-700 transition">${r.name}</h3>
                        <p class="text-xs text-gray-500 line-clamp-2">${r.desc}</p>
                    </div>
                `;
                grid.appendChild(div);
            });
            
            if (start + itemsPerPage >= filteredRecipes.length) document.getElementById('loadMoreContainer').classList.add('hidden');
        }

        window.loadMore = () => { currentPage++; window.renderBatch(); }

        window.setCategory = (cat) => {
            window.currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.remove('active-cat', 'bg-yellow-600', 'text-white');
                b.classList.add('bg-white', 'text-gray-600', 'border-gray-200');
                if (b.dataset.cat === cat) {
                    b.classList.remove('bg-white', 'text-gray-600', 'border-gray-200');
                    b.classList.add('active-cat', 'bg-yellow-600', 'text-white', 'border-yellow-600');
                }
            });
            
            let titles = {
                all:'Cat√°logo Completo', natal:'Ceia de Natal üéÑ', bolo:'Bolos e Tortas üç∞', suco:'Sucos Naturais üçπ', 
                sopa:'Sopas e Caldos ü•£', carne:'Carnes ü•©', ave:'Aves üçó', peixe:'Peixes e Frutos do Mar üêü', 
                massa:'Massas üçù', salada:'Saladas e Molhos ü•ó', sobremesa:'Doces e Sobremesas üçÆ', saved:'Meus Favoritos ‚ù§Ô∏è'
            };
            document.getElementById('currentCatTitle').innerText = titles[cat] || cat;
            window.filterRecipes();
        }

        // --- ENERGIA (Simulada para manter layout antigo funcionando se necess√°rio) ---
        window.setEnergy = () => window.filterRecipes();

        // --- MODAL ---
        window.openRecipe = function(id) {
            const r = window.allRecipes.find(x => x.id === id);
            if (!r) return;

            window.currentModalRecipeId = id;
            document.getElementById('modalTitle').innerText = r.name;
            document.getElementById('modalIcon').innerText = r.icon;
            document.getElementById('modalDesc').innerText = r.desc;
            document.getElementById('modalTime').innerText = r.time;
            document.getElementById('modalFunction').innerText = r.func;
            document.getElementById('modalOriginalName').innerText = r.category;
            document.getElementById('modalRating').innerHTML = getStarsHTML(r.rating) + `<span class="ml-1 text-gray-400">(${r.rating})</span>`;

            // Reset Heart
            window.updateModalHeart(id);

            // Ingredientes
            const ingList = document.getElementById('modalIngredients');
            ingList.innerHTML = '';
            r.ingredients.forEach(ing => {
                ingList.innerHTML += `<li class="flex items-center bg-gray-50 p-2 rounded border border-gray-100"><i class="fas fa-check text-green-500 mr-2 text-xs"></i> ${ing}</li>`;
            });

            // Passos
            const stepList = document.getElementById('modalSteps');
            stepList.innerHTML = '';
            r.steps.forEach((step, i) => {
                stepList.innerHTML += `<div class="flex"><div class="flex-shrink-0 w-6 h-6 bg-red-100 text-red-800 rounded-full flex items-center justify-center font-bold mr-3 text-xs">${i+1}</div><p>${step}</p></div>`;
            });

            document.getElementById('recipeModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        window.closeModal = function() {
            document.getElementById('recipeModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Share (APENAS LINK)
        window.shareRecipe = async (id, event) => {
            if(event) event.stopPropagation();
            const url = new URL(window.location.href);
            url.searchParams.set('recipe', id);
            const shareUrl = url.toString();

            if (navigator.share) {
                try { await navigator.share({ url: shareUrl }); } catch (err) {}
            } else {
                try {
                    await navigator.clipboard.writeText(shareUrl);
                    alert('Link copiado: ' + shareUrl);
                } catch (err) { alert('Copie: ' + shareUrl); }
            }
        }
        window.shareRecipeFromModal = () => { if(window.currentModalRecipeId) window.shareRecipe(window.currentModalRecipeId); }

        // --- GLOBAL START ---
        window.resetApp = () => {
            window.setCategory('all');
            document.getElementById('searchInput').value = '';
            window.closeModal();
        }

        document.getElementById('searchInput').addEventListener('input', window.filterRecipes);
        document.getElementById('recipeModal').addEventListener('click', (e) => { if(e.target.id === 'recipeModal') window.closeModal(); });
        
        window.init();
    </script>
</body>
</html>
